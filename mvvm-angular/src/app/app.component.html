<h1>
  {{ title }}
</h1>

<div>
  <div class='input-texto'>
    <input type="text" [(ngModel)]="value" />
    {{err}}
  </div>
    <button (click)="criar()" type="button">Criar</button>
</div>
<ul>
  @for (todo of todos$ | async; track todo.id) {
    <li>
      <p>
        {{ todo.text }}
      </p>
      <button type="button" (click)="remover(todo.id)">Remover</button>
    </li>
    } @empty {
    <li>Nenhum item foi adicionado</li>
    }
</ul>
